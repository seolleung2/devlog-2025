<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/path/to/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테디정의 기술 개발 블로그</title>
    <meta
      name="description"
      content="개발자로 성장하는 이야기들을 적어 나가는 블로그 입니다. TIL 을 정리하고 공유하는 공간입니다."
    />
    <meta
      name="keywords"
      content="테디정, 기술, 블로그, 개발, React, TypeScript, 알고리즘, 프레임워크"
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="테디정의 기술 개발 블로그" />
    <meta
      property="og:description"
      content="개발자로 성장하는 이야기들을 적어 나가는 블로그 입니다. TIL 을 정리하고 공유하는 공간입니다."
    />
    <meta
      property="og:image"
      content="https://yourdomain.com/path/to/thumbnail.jpg"
    />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="테디정의 기술 개발 블로그" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="테디정의 기술 개발 블로그" />
    <meta
      name="twitter:description"
      content="개발자로 성장하는 이야기들을 적어 나가는 블로그 입니다. TIL 을 정리하고 공유하는 공간입니다."
    />
    <meta
      name="twitter:image"
      content="https://yourdomain.com/path/to/thumbnail.jpg"
    />
    <meta name="twitter:site" content="@your_twitter_handle" />

    <!-- Favicon -->
    <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/path/to/apple-touch-icon.png" />

    <!-- Manifest for Progressive Web App -->
    <link rel="manifest" href="/path/to/site.webmanifest" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
